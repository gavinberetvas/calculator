<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app2.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="screen-wrapper">
          <h3 id="second-screen"></h3>
          <h1 id="screen"></h1>
        </div>
      </div>
      <div class="buttons">
        <button class="button toprow" id="clear">AC</button>
        <button class="button toprow" id="delete">DEL</button>
        <button class="button toprow" id="percent">%</button>
        <button class="button operator" id="negate">+/-</button>
        <button class="button num" id="button-1">1</button>
        <button class="button num" id="button-2">2</button>
        <button class="button num" id="button-3">3</button>
        <button class="button operator" id="plus">+</button>
        <button class="button num" id="button-4">4</button>
        <button class="button num" id="button-5">5</button>
        <button class="button num" id="button-6">6</button>
        <button class="button operator" id="minus">-</button>
        <button class="button num" id="button-7">7</button>
        <button class="button num" id="button-8">8</button>
        <button class="button num" id="button-9">9</button>
        <button class="button operator" id="times">x</button>
        <button class="button" id="equals">=</button>
        <button class="button num" id="button-0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button operator" id="div">รท</button>
      </div>
    </div>
  </body>
</html>
